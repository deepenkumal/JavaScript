<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
</head>
<body>
<h2>My Digital Clock</h2>
<h1>Displaying Clock</h1>
<hr>
	<div id="Display">
		
	</div>
	
	
	<script type="text/javascript">

function showTime(argument) {
var date=new Date();
var h=date.getHours();
var m=date.getMinutes();
var s=date.getSeconds();
var time=h+":"+m+":"+s;
document.getElementById("Display").innerText=time;
document.getElementById("Display").textCotent=time;
}
 showTime();
 setInterval(showTime,1000);
	</script>
</body>
